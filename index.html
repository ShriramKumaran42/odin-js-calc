<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="container">
            <h2 class="logo">C A L C U L A T O R</h2>
        <div class="display">
            <input type="text" id="disp" readonly>
        </div>
        <div class="numPad">
            <div class="splFunc">
                <button id="allClear">AC</button>
                <button class="operator" id="pOrM">+/-</button>
                <button class="operator" id="modulo">%</button>
                <button class="operator" id="division">/</button>
            </div>
            <div class="numRow">
                <button class="nums" id="7">7</button>
                <button class="nums" id="8">8</button>
                <button class="nums" id="9">9</button>
                <button class="operator" id="multiply" >X</button>
            </div>
            <div class="numRow">
                <button class="nums" id="6">6</button>
                <button class="nums" id="5">5</button>
                <button class="nums" id="4">4</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="numRow">
                <button class="nums" id="3">3</button>
                <button class="nums" id="2">2</button>
                <button class="nums" id="1">1</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="numRow">
                <button class="nums" id="0">0</button>
                <button class="nums" id="dot">.</button>
                <button id="equalTo">=</button>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
